<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculadora</title>
</head>

<body>
    <div class="calculadora"> <!--calculadora-->
        <div class="screen"> <!--columna-->
            <div class="first-line"><!--celda-->
                <p>Ultima operacion</p>
            </div>
            <div class="second-line">
                <p id="second-line"></p>
            </div>
        </div>
        <div class="numpad"><!--tabla con botones-->
            <div id="button-percent"><p>%</p></div><!--celda 1-->
            <div id="button-CE"><p>CE</p></div><!--celda 2-->
            <div id="button-delete-all"><p>C</p></div><!--celda 3-->
            <div id="button-delete-one"><p>&#9003;</p></div><!--celda 4-->
            <div id="button-square"><p>&radic;</p></div><!--celda 1-->
            <div id="button-power"><p>^</p></div><!--celda 2-->
            <div id="button-1/x"><p>1/x</p></div><!--celda 3-->
            <div id="button-diagonal"><p>/</p></div><!--celda 4-->
            <div id="button-seven"><p>7</p></div><!--celda 1-->
            <div id="button-eight"><p>8</p></div><!--celda 2-->
            <div id="button-nine"><p>9</p></div><!--celda 3-->
            <div id="button-ex"><p>X</p></div><!--celda 4-->
            <div id="button-four"><p>4</p></div><!--celda 1-->
            <div id="button-five"><p>5</p></div><!--celda 2-->
            <div id="button-six"><p>6</p></div><!--celda 3-->
            <div id="button-less"><p>-</p></div><!--celda 4-->
            <div id="button-one"><p>1</p></div><!--celda 1-->
            <div id="button-two"><p>2</p></div><!--celda 2-->
            <div id="button-three"><p>3</p></div><!--celda 3-->
            <div id="button-plus"><p>+</p></div><!--celda 4-->
            <div id="button-zero" class="col-2"><p>0</p></div><!--celda 1-->
            <div id="button-dot"><p>.</p></div><!--celda 2-->
            <div id="button-equal"><p>=</p></div><!--celda 3-->
        </div>

    </div>
</body>
<script src="./src/main.js"></script>
</html>
