<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculadora</title>
</head>

<body>
    <div class="calculadora"> <!--calculadora-->
        <div class="screen"> <!--columna-->
            <div class="first-line"><!--celda-->
                <p>Ultima operacion</p>
            </div>
            <div class="second-line">
                <p id="second-line"></p>
            </div>
        </div>
        <div class="numpad"><!--tabla con botones-->
            <div id="button-percent"><p>%</p></div><!--celda 1-->
            <div><p>CE</p></div><!--celda 2-->
            <div><p>C</p></div><!--celda 3-->
            <div><p>&#9003;</p></div><!--celda 4-->
            <div><p>&radic;</p></div><!--celda 1-->
            <div><p>^</p></div><!--celda 2-->
            <div><p>1/x</p></div><!--celda 3-->
            <div><p>/</p></div><!--celda 4-->
            <div><p>7</p></div><!--celda 1-->
            <div><p>8</p></div><!--celda 2-->
            <div><p>9</p></div><!--celda 3-->
            <div><p>X</p></div><!--celda 4-->
            <div><p>4</p></div><!--celda 1-->
            <div><p>5</p></div><!--celda 2-->
            <div><p>6</p></div><!--celda 3-->
            <div><p>-</p></div><!--celda 4-->
            <div><p>1</p></div><!--celda 1-->
            <div><p>2</p></div><!--celda 2-->
            <div><p>3</p></div><!--celda 3-->
            <div><p>+</p></div><!--celda 4-->
            <div class="col-2"><p>0</p></div><!--celda 1-->
            <div><p>.</p></div><!--celda 2-->
            <div><p>=</p></div><!--celda 3-->
        </div>

    </div>
</body>
<script src="./src/main.js"></script>
</html>
